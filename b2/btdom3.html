<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp1">

    <input type="text" id="inp2">
    <br>
    <button onclick="tong()">tổng</button>
    <button onclick="hieu()">hiệu</button>
    <button onclick="tich()">tích</button>
    <button onclick="thuong()">Thương</button>
    <h1 id="res"></h1>
    <script>
        function tong() {
            let in1 = +document.getElementById('inp1').value;

            let in2 = +document.getElementById('inp2').value;
            document.getElementById('res').innerHTML = "Tổng là:" + (in1 + in2);
        } </script>
    <h1 id="res"></h1>
    <script>
        function hieu() {
            let in1 = +document.getElementById('inp1').value;

            let in2 = +document.getElementById('inp2').value;
            document.getElementById('res').innerHTML = " hiệu là:" + (in1 - in2);
        } </script>


    <h1 id="res"></h1>
    <script>
        function tich() {
            let in1 = +document.getElementById('inp1').value;

            let in2 = +document.getElementById('inp2').value;
            document.getElementById('res').innerHTML = "Tich là:" + (in1 * in2);
        } </script>


    <h1 id="res"></h1>
    <script>
        function thuong() {
            let in1 = +document.getElementById('inp1').value;

            let in2 = +document.getElementById('inp2').value;
            document.getElementById('res').innerHTML = "Thương là:" + (in1 / in2);
        } </script>
    </script>
</body>

</html>
